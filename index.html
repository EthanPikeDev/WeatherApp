<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ethan Pike - Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<script src="https://use.fontawesome.com/8b2f85c4c1.js"></script>

<div class="container">
  
 <!--ICONS -->
  <div id="clouds" class="icon visible">
    <div class="sun pulse"></div>
    <div class="cloud"></div>
    <div class="cloud move"></div>
  </div>
  
  <div id="justClouds" class="icon">
    <div class="cloud move"></div>
    <div class="cloud"></div>
  </div>
  
<!--TRIAL -->  
 <div id="run" class="icon"></div>
 <div id="sunny" class="icon">
    <div class="sun spin pulse center">
     <div class="rays"></div>
    <div class="rays"></div>
    </div>   
  </div >
 
  
  <div id="rain" class="icon">
    <div class="cloud move">
      <div class="rain">
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
      </div>
    </div>
   <div class="cloud">
     <div class="rain">
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
      </div>
    </div>   
  </div>
  
  <div id ="storm" class="icon">
    <div class="cloud storm">
      <div class="rain">
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
        <div></div><div></div>
      </div>
    <div class="thunder"><div>
    </div>
  </div>
    </div>
  </div>
  
  <div id="snow" class="icon">
    <div class="cloud move">
      <div class="snow"></div>
    </div>
    <div class="cloud ">
      <div class="snow"></div>
    </div>
  </div>
   
  
  
<!--ICONS END -->

<!--WEATHER DESCRIPTION -->
  <h2 id="weather-description"></h2>
  <div class="sexy_line"></div> 
  
<!--HEADER --> 
  <div class="header">
    <h2>
      <i id="location" class="fa fa-map-marker" aria-hidden="true"></i>
      <input id="city" type="text" type="submit" placeholder="enter your city">
      <!-- <span id="city">Gdynia</span> -->
      </input>
      <i id="settings" class="fa fa-cog" aria-hidden="true"></i></h2></div>
  
 <!--WEATHER DATA -->  
  <div class="main-container">
    <div class="temperature">
      <h1>
        <button ><span id="temp"></span><sup><span class="sign"></span></sup></button>     
        <!--<sup><span id="sign">&deg;C</span></sup>-->
      </h1>
     
    </div>
    <div class="detail-container">
      <div class="humidity">
        <h3><i class="fa fa-tint " aria-hidden="true"></i><span id="humidity"></span><span class="sign">%</span></h3>
      </div>
      <div class="wind-speed">
       <h3><!--<i class="fa fa-flag" aria-hidden="true"></i>--><img src="https://github.com/r00bal/Demo/blob/master/wind_direction_indicator.png?raw=true" alt="wind indicator" width="" height="35"><button><span id="windspeed"></span><span class="sign"></span></button></h3>
      </div>
    </div>  
  
  </div><!--END OF MAIN CONTAINER --> 

<!--MENU-->
<div class="settings">
  <h4>search city by:</h4>  
    <div class="options">
      <h5>name</h5>
      <h5>postal-code</h5>
    </div>       
      <form> 
        <label>
          <input type="radio" name="city" id="name" value="name"><span class="label-text" ></span>
        </label>
        <label> 
          <input type="radio" name="city" id="zip-code" value="zip"><span class="label-text" ></span>
        </label>    
      </form>  
  
  <h4>temperature unit:</h4>  
    <div class="options">
      <h5>celsius&deg;C</h5>
      <h5>fahrenheit&deg;F</h5>
    </div>       
      <form> 
        <label>
          <input type="radio" name="temp" id="c" value="c"><span class="label-text" </span>
        </label>
        <label> 
          <input type="radio" name="temp" id="f" value="f"><span class="label-text" ></span>
        </label>    
      </form>  
  
  <h4>wind unit:</h4>  
    <div class="options">
      <h5>km/h</h5>
      <h5>m/s</h5>
      <h5>knots</h5>
    </div>       
      <form> 
        <label>
          <input type="radio" name="wind" value="kmh" id="kmh"><span class="label-text" ></span>
        </label>
        <label> 
          <input type="radio" name="wind" value="ms" id="ms"><span class="label-text" ></span>
        </label>
        <label> 
          <input type="radio" name="wind" value="knots" id="knots"><span class="label-text" ></span>
        </label>    
      </form>  
  
  
</div><!-- END OF MENU-->

 
</div><!--END OF CANTAINER -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
